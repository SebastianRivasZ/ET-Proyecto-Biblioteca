<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca Libre</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"/>
    </head>
    <body>
        <!--Barra de navegacion-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">BiblioRed</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% for Item in NavItem %}
                        <a class="nav-link" href="{{ Item.url }}">{{ Item.titulo }}</a>
                    {% endfor %}
                </div>
            </div>
        </nav>
        
        <!--Carrusel-->
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="10000">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Biblioteca_Barzio.jpg" class="d-block w-100" alt="..." style="height: 70vh; object-fit: cover;">
                </div>
                <div class="carousel-item" data-interval="2000">
                    <img src="https://bibliotecas.udec.cl/wp-content/uploads/2022/06/principal-biblioteca-scaled.jpg" class="d-block w-100" alt="..." style="height: 70vh; object-fit: cover;">
                </div>
                <div class="carousel-item">
                    <img src="https://www.vel.cl/huelen/images/bib_huelen2020.jpg" class="d-block w-100" alt="..." style="height: 70vh; object-fit: cover;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleInterval" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleInterval" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>

        <!--Jumbotron-->
        <div class="container mt-5">
            <div class="jumbotron bg-light p-5">
                <div class="text-center">
                    <h1 class="display-4">Bienvenidos a BiblioRed</h1>
                    <p class="lead">Tu espacio de conocimiento, cultura y comunidad.</p>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <dl>
                        {% for Autor in Autores %}
                            <dt class="text-center"><a href="{{ Autor.biografia }}">{{ Autor.nombre }} <span class="fi fi-{{ Autor.nacionalidad }}"></span></a></dt>
                            <dd class="text-center">{{ Autor.information }}</dd>
                        {% endfor %}
                    </dl>
                </div>
            </div>
        </div>

        <footer class="bg-light text-center py-3">
            <p>&copy; 2024 Todos los derechos reservados</p>
            <a href="contacto.html">Cont√°ctenos</a>
        </footer>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
